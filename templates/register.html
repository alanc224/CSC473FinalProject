<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Sign Up Page.</h1>
    <form method="POST" action="/register">
        {{ form.hidden_tag()  }}
        {{form.username}}
        {{form.password}}
        {{form.submit}}
    </form>
    <a href="{{url_for('login')}}">Already have an account with us? Login</a>
</body>
</html>
